<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System For Magebit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .tabs {
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .tab-button.active {
            background: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Management System For Magebit</h1>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="products">Products</button>       
            <button class="tab-button" data-tab="add-product">Add Product</button> 
        </div>
        
        
        
        
        <div id="add-product" class="tab-content">
            <h2>Add New Product</h2>
            <form id="product-form" action="process.php" method="post">
                <input type="hidden" name="action" value="create_product">
                
                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="name" required>
                </div>
                 
                <div class="form-group">
                    <label for="product-type">Product Type:</label>
                    <select id="product-type" name="type_id" required>
                        <option value="">Select a product type</option>
                        <!-- Product types will be loaded here via JavaScript -->
                    </select>
                </div>
                
                
                <div class="form-group">
                    <label for="product-date">Date:</label>
                    <input type="date" id="product-date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="product-quantity">Quantity:</label>
                    <input type="number" id="product-quantity" name="quantity" min="0" required>
                </div>
                
                <button type="submit">Add Product</button>
            </form>
            <div id="product-form-result"></div>
        </div>
        
        
    </div>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
       
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
              
            });
        });

        // Load products
        function loadProducts() {
            fetch('process.php?action=get_all_products')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('products-table-container');
                    if (data.error) {
                        container.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                        return;
                    }
                    
                    if (data.length === 0) {
                        container.innerHTML = '<p>No products found.</p>';
                        return;
                    }
                    
                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Date</th>
                                    <th>Quantity</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.forEach(product => {
                        html += `
                            <tr>
                                <td>${product.id}</td>
                                <td>${product.name}</td>
                                <td>${product.type_name || 'Unknown'}</td>
                                <td>${product.date}</td>
                                <td>${product.quantity}</td>
                                <td>
                                    <button onclick="editProduct(${product.id})">Edit</button>
                                    <button onclick="deleteProduct(${product.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += `</tbody></table>`;
                    container.innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('products-table-container').innerHTML = 
                        `<div class="alert alert-danger">Error loading products: ${error.message}</div>`;
                });
        }
        


        

        function loadProductTypes() {
            fetch('process.php?action=get_all_product_types')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('product-types-table-container');
                    const select = document.getElementById('product-type');
                    
                    // Clear existing options
                    while (select.options.length > 1) {
                        select.remove(1);
                    }
                    
                    if (data.error) {
                        container.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                        return;
                    }
                    
                    if (data.length === 0) {
                        container.innerHTML = '<p>No product types found.</p>';
                        return;
                    }
                    
                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.forEach(type => {
                        html += `
                            <tr>
                                <td>${type.id}</td>
                                <td>${type.name}</td>
                                <td>${type.description || ''}</td>
                                <td>
                                    <button onclick="editProductType(${type.id})">Edit</button>
                                    <button onclick="deleteProductType(${type.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                        
                        // Add to select dropdown
                        const option = document.createElement('option');
                        option.value = type.id;
                        option.textContent = type.name;
                        select.appendChild(option);
                    });
                    
                    html += `</tbody></table>`;
                    container.innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('product-types-table-container').innerHTML = 
                        `<div class="alert alert-danger">Error loading product types: ${error.message}</div>`;
                });
        }
       

        // Form submissions
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('process.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('product-form-result');
                if (data.success) {
                    resultDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    this.reset();
                    loadProducts();
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            })
            .catch(error => {
                document.getElementById('product-form-result').innerHTML = 
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });
        });

       

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadProductTypes();
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('product-date').value = today;
        });
    </script>
</body>
</html>
